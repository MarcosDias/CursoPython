{% extends 'base.html' %}

{% block titulo %}
    <title>Jedis | Cadastro</title>
{% endblock titulo %}

{% block content %}
<div class="row padding-top padding-bottom">
	<h1 id="">Novo Padawan</h1>
	<form id="form" class="margin-top" method="post" action="." 
            style="width:800px" name="form">
        {% csrf_token %}
        {{ form.non_field_errors }}
		<fieldset>
			<label for="{{ form.nome.id_for_label }}">
				{{ form.nome.label }}:
				<small class="icon exclamation-sign">{{ form.nome.errors }}</small>
			</label>
			{{ form.nome }}
		</fieldset>
		<fieldset>
			<label for="{{ form.raca.id_for_label }}">
                {{ form.raca.label }}
                <small class="icon exclamation-sign">{{ form.raca.errors }}</small>
            </label>
            <span class="select">
                {{ form.raca }}:
            </span>
		</fieldset>
		<fieldset>
			<label for="{{ form.email.id_for_label }}">
				{{ form.email.label }}:
				<small class="icon exclamation-sign">{{ form.email.errors }}</small>
			</label>
			{{ form.email }}
		</fieldset>
		<fieldset >
			<label for="{{ form.poder.id_for_label }}">
				{{ form.poder.label }}:
			</label>
			{{ form.poder }}
		</fieldset>
		<fieldset >
			<label for="{{ form.idade.id_for_label }}">
				{{ form.idade.label }}:
			</label>
			{{ form.idade }}
		</fieldset>
		<fieldset>
			<label for="{{ form.sexo.id_for_label }}">
                {{ form.sexo.label }}
                <small class="icon exclamation-sign">{{ form.sexo.errors }}</small>
            </label>
            {{ form.sexo }}
		</fieldset>
		<br />
		<fieldset>
			<label></label>
			<input type="submit" value="Salvar" class="button sucess large">		 
		</fieldset>
	</form>
</div>
{% endblock content %}
